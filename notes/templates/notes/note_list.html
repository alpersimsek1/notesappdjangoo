
{% extends 'notes/base.html' %}

{% block body %}
    <h3>Notes</h3>
   <ul>
        {% for m in all_notes %}
            <li>
                <h4>{{ m.title }}</h4>
                <p>{{ m.body }}</p>
                <p>Created at: "{{ m.created_at }}"</p> </li><br>

        {% endfor %}

    </ul>
{% endblock %}
